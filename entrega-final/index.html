<!DOCTYPE html>
<html>

<head>
    <title>LaGuan Club Socios</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./media/img/laguanclublogo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                LaGuanClub Socios
            </a>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
    <h1>Sistema de consulta de status de membresia</h1>
    </div>
    <!-- --------------------------------------------------------------------------------------
    CAMPO Y BOTON -->
        <!-- ------------------Modal de espera ---------------------------------->
        <div class="modal" tabindex="-1" id="waitingModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="d-flex align-items-center">
                            <strong>Espere un momento...</strong>
                            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- --------------------------------------------------------------------------------------
    RESULTADO -->
	<div class="output"></div>
<!-- --------------------------------------------------------------------------------------
    boton de reinicio -->
    <div class="d-flex justify-content-center pt-5"> 
        <button type="button" id= "nuevaConsulta" class="btn btn-dark">Consultar un nuevo socio</button>
    </div>
<!-- --------------------------------------------------------------------------------------
    SCRIPTS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
	<script type="module" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    
</body>

</html>
