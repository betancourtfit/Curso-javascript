<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1>Laguan Club </h1>
    <p>Sistema de consulta de status de membresia</p>
    <!-- --------------------------------------------------------------------------------------
    CAMPO Y BOTON -->
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <label for="dniInput">Ingrese su DNI</label>
                    <input type="number" class="form-control" id="dniInput" placeholder="DNI" min="1001">
                    <button id="submitButton" class="btn btn-primary mt-2" ">Enviar</button>
                </div>
            </div>
        <!-- ------------------Modal de espera ---------------------------------->
        <div class="modal" tabindex="-1" id="waitingModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="d-flex align-items-center">
                            <strong>Espere un momento...</strong>
                            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- --------------------------------------------------------------------------------------
    RESULTADO -->
	<div class="output"></div>


	<script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
